name: e2ee-chat
services:
  e2ee-chat-db:
    image: postgres:16-alpine
    container_name: e2ee-chat-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: